<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
  <header>
    <div class="header_div">
      <div class="left_div">
         <a href="index.html"><img src="images/amazon-logo.png" class="amazon-logo"></a>
      </div>
      <div class="centre_div" >
        <h3 class="items">Checkout &nbsp;<a href="index.html"><scan class="font-bold" ></scan></a></h3>   
      </div>
      <div class="right_div">
        <img src="images/icons/checkout-lock-icon.png" class="lock-img">
      </div>
    </div>
  </header>
  <main>
    <h2 class="order-review">Review your order</h2>
    <div class="main_div">
      
      
      <div class="side_bar">

       

        
      </div>
    <div class="product_rates_dis">
          <h2 class="order_summary">Order Summary</h2>
          <div class="item_rate">
            <h3 class="item">Items (3):</h3>
            <h3 class="rate">$42.75</h3>
          </div>
          <div class="item_rate">
            <h3 class="item">Shipping & handling:</h3>
            <h3 class="rate1">$4.99</h3>
          </div>
          <div class="item_rate">
            <h3 class="item">Total before tax:</h3>
            <h3 class="rate">$47.74</h3>
          </div>
          <div class="item_rate">
            <h3 class="item">Estimated tax (10%):</h3>
            <h3 class="rate">$4.77</h3>
          </div>
          <hr>
          <div class="item_rate2">
            <h3 class="item2">Order total:</h3>
            <h3 class="rate2">$52.51</h3>
          </div>
          <div class="order_btn">
            <button class="btn">Place your order</button>
          </div>
          
      </div>





    </div>
  </main>

  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
