<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <link rel="stylesheet" href="css/tracking.css">
</head>
<body>
  <header>
    <div class="header_div">
      <div class="left_div">
        
        <a href="index.html"><img src="amazon-logo-white.png" class="amazon-logo"></a>
      </div>
      <div class="centre_div">
        <input type="text" class="amazon-text" placeholder="Search">
        <button class="search-icon"><img src="icons/search-icon.png" class="search_img"></button>
      </div>
      
      <h3 class="return-product" ><a href="order.html">Returns<br><scan class="scan_bold">&Orders</scan></a></h3>
       
      
       
      <div class="right_div">
       
      
       
        <a href="checkout.html">
          <img src="icons/cart-icon.png" class="cart-icon">
        </a>
        <h3 class="cart_name">Cart</h3>
       
      </div>
    </div>
  </header>
  <main>
    <div class="main_div">
      <div class="view-product">
        <a href="order.html" >View all orders</a>
      </div>
      <div class="arrived-product">
        <h1>Arriving on Monday, June 13</h1>
        <h4>Black and Gray Athletic Cotton Socks - 6 Pairs</h4>
        <h4>Quantity: 1</h4>
        <img src="products/athletic-cotton-socks-6-pairs.jpg">
      </div>
      <div class="products-checking">
        <div>Preparing</div>
        <div>Shipped</div>
        <div>Delivered</div>
      </div>
      <div class="product-rate">

      </div>
    </div>
  </main>
</body>
